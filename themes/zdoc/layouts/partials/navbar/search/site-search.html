{{ if $.Param "enableSearch" }}


<div id="search-container">
  <div class="search-container__top">
    <div class="search">
      <input id="search" type="text" aria-label="Search" placeholder="Search Corda docs" class="search-container__top--input"/>

      <label class="icon" for="search">
        {{ partial "svgs/search.svg" (dict "width" 20 "height" 19) }}
      </label>
    </div>

    <div id="search-mobile-close" class="search-container__top--icon hide">
      {{ partial "svgs/cancel.svg" (dict "width" 22 "height" 22) }}
    </div>
  </div>

</div>

<div id="mobileSearchBtn" class="hide">
  {{ partial "svgs/search.svg" (dict "width" 20 "height" 19) }}
</div>
{{ end }}
